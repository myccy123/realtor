<!DOCTYPE>
<html>
<head>
<title>登录页面</title>
<meta= http-equiv="Content-Type" content="text/html;charset=utf-8"/>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'xjq/css/landinglage.css' %}">
<script type="text/javascript" src="{% static 'xjq/js/jquery-1.9.1.min.js' %}"></script>
<script src="{% static 'xjq/js/jquery.hiSlider.min.js' %}"></script>
</head>
<body>

	<div class="moon">
		</div>
	
<div id="container">
	<div class="header_1">
	     <div class="logo">
           <a href="http://www.yujiahao.cn/app/xjq/"><img src="{% static 'xjq/imgs/zhenlilogo.jpg' %}"></a>
	     </div>
	     <div class="name">
		        |<span><strong>真力会员</strong></span>
	     </div>
 </div>




<div class="main">
<div class="main_top"><a href="http://www.yujiahao.cn/app/xjq/signup/"><img src="{% static 'xjq/imgs/newuser.png' %}"></a></div>
          
 <div class="main_1">
        <div class="main_left"><a href=""><img src="{% static 'xjq/imgs/main_left.jpg' %}"></a></div>

        <div class="main_right">
             <div class="log">
			            <div class="log_1"><strong><p id="name">普通登录</p></strong></div> 
		              <div class="log_2"><strong><p id="name">手机无密码登录</p></strong></div>
	           </div>
    

    	       <form action="" method="post">
                 <div class="log_content">
   		              <div class="log_name">
                         <label>手机号码:</label>
   		                   <input type="text" name="tel" value=""/>
                     </div>
                     <div class="log_password">
                          <label>登录密码:</label>
   		                    <input type="text" name="password" value=""/>
   		                  
                     </div>
                     <div class="log_tel">
                          <label>动态密码:</label>
                          <input type="text" name="password" value=""/>
                          <i class="ap_to_phone"><span id="get-code">获取动态密码</span><span id="get-code-msg"></span></i>
                     </div>

                     <div class="autolog">
                        <input type="checkbox" name="remember" checked="checked"/>
                        <label>2周内自动登录</label>
                         <label style="padding-left:40px;"><a href="">忘记密码?</a></label>
                     </div>
                    <div class="login_submit">
                       <img src="{% static 'xjq/imgs/login.png' %}">
                    </div>
                </div>

             </form>

          <div class="help">
             <p>
                   有任何疑问请点击<a href="" target="_blank">帮助中心</a>或<a href="" target="_blank">联系客服</a>
              </p>
       

            <p>使用合作网站账号登录真力：</p>
         
        </div>
   
   </div>
</div>
</div>

</div>
  <script type="text/javascript" src="{% static 'xjq/js/Tea.js' %}"></script>
</body>
</html>
